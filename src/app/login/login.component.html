<!-- Simple form using reactive forms and bootstrap class-->
<html>
  <form [formGroup]="formulario" (ngsubmit)="onSubmit()">

    <div class="form-group">
      <label for="exampleInputUser1">Usuario</label>
      <input type="user" class="form-control" formControlName="user" placeholder="Username">
      <div *ngIf="verify('user')" style="color: red;"> Username necessario </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="email@exemple.com">
      <div *ngIf="verify('email')" style="color: red;"> Email invalido </div>
    </div>
      <br>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="senha" placeholder="********">
      <div *ngIf="verify('senha')" style="color: rgb(255, 17, 17);"> Senha necessaria </div>
    </div>

      <br>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

  </form>

</html>
